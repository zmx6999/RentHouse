syntax = "proto3";

package go.micro.srv.House;

service Example {
	rpc Add(AddRequest) returns (AddResponse) {}
	rpc GetHouses(GetHousesRequest) returns (GetHousesResponse) {}
	rpc UploadImage(UploadImageRequest) returns (UploadImageResponse) {}
	rpc GetHouseDetail(GetHouseDetailRequest) returns (GetHouseDetailResponse) {}
	rpc GetIndexBanner(GetIndexBannerRequest) returns (GetIndexBannerResponse) {}
	rpc Search(SearchRequest) returns (SearchResponse) {}
}

message Message {
	string say = 1;
}

message AddRequest {
	string SessionId = 1;
	bytes Data = 2;
}

message AddResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
}

message GetHousesRequest {
	string SessionId = 1;
}

message GetHousesResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
	bytes Data = 3;
}

message UploadImageRequest {
	string SessionId = 1;
	int64 HouseId = 2;
	bytes Data = 3;
	int64 FileSize = 4;
	string FileName = 5;
}

message UploadImageResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
}

message GetHouseDetailRequest {
	int64 HouseId = 1;
}

message GetHouseDetailResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
	bytes Data = 3;
}

message GetIndexBannerRequest {

}

message GetIndexBannerResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
	bytes Data = 3;
}

message SearchRequest {
	string AreaId = 1;
	string StartDate = 2;
	string EndDate = 3;
	string Page = 4;
}

message SearchResponse {
	string ErrCode = 1;
	string ErrMsg = 2;
	bytes Data = 3;
	int64 TotalPage = 4;
	int64 Page = 5;
}
