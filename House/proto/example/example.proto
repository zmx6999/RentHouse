syntax = "proto3";

package go.micro.srv.house;

service Example {
	rpc Add(AddRequest) returns (AddResponse) {}
	rpc UploadImage(UploadImageRequest) returns (UploadImageResponse) {}
	rpc GetLandlordList(GetLandlordListRequest) returns (GetLandlordListResponse) {}
	rpc GetDesc(GetDescRequest) returns (GetDescResponse) {}
	rpc GetIndexList(GetIndexListRequest) returns (GetIndexListResponse) {}
	rpc Search(SearchRequest) returns (SearchResponse) {}
}

message Message {
	string say = 1;
}

message AddRequest {
	bytes Data = 1;
}

message AddResponse {

}

message UploadImageRequest {
	string Mobile = 1;
	string HouseId = 2;
	bytes Data = 3;
	int64 FileSize = 4;
	string FileName = 5;
}

message UploadImageResponse {

}

message GetLandlordListRequest {
	string Mobile = 1;
}

message GetLandlordListResponse {
	bytes Data = 1;
}

message GetDescRequest {
	string HouseId = 1;
}

message GetDescResponse {
	bytes Data = 1;
}

message GetIndexListRequest {

}

message GetIndexListResponse {
	bytes Data = 1;
}

message SearchRequest {
	string AreaId = 1;
	string Start = 2;
	string End = 3;
	string Page = 4;
}

message SearchResponse {
	bytes Data = 1;
}
